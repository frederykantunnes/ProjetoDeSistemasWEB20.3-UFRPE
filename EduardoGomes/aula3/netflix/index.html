<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="icon" href="images/Netflix_Symbol_PMS.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body id="page-body">
    <header class="header-content">
        <img src="images/Netflix_Logo_PMS.jpg" class="netflix-logo">
        <button class="button-entrar">Entrar</button>

    </header>

    <div class="page">

        <div class="div-h1">
            <h1>100% diversão. <br> R$1,90 nos primeiros 30 <br> dias.</h1>
        </div>

        <div class="div-h2">
            <h2>Assista onde quiser. Cancele quando quiser.</h2>
        </div>

        <form action="" class="form-email-cadastro">

            <h3>Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.</h3>

            <div class="div-email-cadastro">
                <input type="email">
                <button>
                    <label>EXPERIMENTE JÁ POR R$1,90</label>
                </button>
            </div>

            <h3>Esta oferta está disponível somente para não assinantes.</h3>

        </form>
    </div>



</body>
</html>
