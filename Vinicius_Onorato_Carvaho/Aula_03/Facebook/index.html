<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/facebook.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/64896-media-computer-icons-logo-of-embassy-facebook.ico">
    <link rel="alternate" media="only screen and (min-width: 640px)" href="./styles/index.html" >
    <title>Login Facebook</title>

</head>
<body>

    <header>
        <div class="center">
            <div class="logo">
            <img  class="img-logo" src="./images/facebook-logo-1.png" alt="facebook">
            </div>
            <form method="POST" class="form-login">
                <div class="form-element">
                    <p>E-mail ou telefone:</p>
                    <input type="email">
                </div>
                <div class="form-element">
                    <p>Senha:</p>
                    <input type="password">
                </div>
                <div class="form-element">
                    <input type="submit" name="acao" value="Entrar">
                </div>

            </form>
            <div class="clear"></div> 
            </div>
        </div>
    </header>

    <section class="main">
        <div class="center">
            <div class="img-pessoas">
                <img src="./images/logo-facebook-png8.png" alt="pessoas">
            </div>

            <div class="login-mobile">
                <input placeholder="Email ou telefone" type="email">
            </div>
            <div class="login-mobile">
                <input placeholder="Senha" type="password">
            </div>
            </div>
            <div class="login-mobile">
                <input type="button" value="Log In">
            </div>
            <div class="login-mobile">
                <input type="submit" value="Create New Account" name="criar-conta">
            </div>
            <div class="login-mobile">
                <p>Esqueceu senha? Central de ajuda</p>
            </div>
            <div class="abrir-conta">
                <h2>Abra sua conta</h2>
                <h3>É gratuito e sempre será!</h3>

                <form class="criar-conta">
                    <div class="w50">
                        <input placeholder="Nome" type="text">
                    </div>
                    <div class="w50">
                        <input placeholder="Sobrenome" type="text">
                    </div>
                    <div class="w100">
                        <input placeholder="E-mail" type="email">
                    </div>
                    <div class="w100">
                        <input placeholder="Senha" type="password">
                    </div>

                    <div class="w100">
                        <h2>Data de Nascimento:</h2>
                        <select name="nascimento-dia" class="nascimento">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>

                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>

                        </select>
                        <select class="nascimento" name="nascimento-mes">
                            <option value="1">Janeiro</option>
                            <option value="2">Fevereiro</option>
                            <option value="3">Março</option>
                            <option value="4">Abril</option>
                            <option value="5">Maio</option>
                            <option value="6">Junho</option>
                            <option value="7">Julho</option>
                            <option value="8">Agosto</option>
                            <option value="9">Setembro</option>
                            <option value="10">Outubro</option>
                            <option value="11">Novembro</option>
                            <option value="12">Dezembro</option>
                        </select>
                        <select name="nascimento-ano" class="nascimento">
                            <option value="0">1990</option>
                            <option value="1">1991</option>
                            <option value="2">1992</option>
                            <option value="3">1993</option>
                            <option value="4">1994</option>
                            <option value="5">1995</option>

                        <div class="clear"></div>
                    </div>

                    <div class="w100">
                        <p id="genero">Gênero</p>
                        <div class="input-radio">
                            <input type="radio" name="sexo" value="masculino">
                            <h2>Masculino</h2>
                        </div>
                        <div class="input-radio">
                            <input type="radio" name="sexo" value="feminino">
                            <h2>Feminino</h2>
                        </div>
                        <div class="clear"></div>
                    </div>

                    <div class="w100">
                        <input id="button" type="submit" name="acao" value="Inscreva-se">
                    </div>

                    <div class="clear"></div>
                </form>
            </div>

            <div class="clear"></div>
        </div>

    </section>
    <head id="rodape">
        <div class="rodape-direito">
            <p>English (UK)</p>
            <p>Français</p>
            <p>Deutsch</p>
        </div>
        <div class="rodape-esquerdo">

        </div>
