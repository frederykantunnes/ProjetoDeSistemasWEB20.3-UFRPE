<!DOCTYPE html>
<html>

<head>
	<title>Cronômetro Regressivo</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
</head>

<body>
	<header>
		<h1 class="title">Cronômetro Regressivo</h1>
	</header>
	<div class="content">
		<div class="counter"></div>
		<input id="seconds" type="number" placeholder="Seconds...">
		<div class="buttons">
			<button class="btn start" id="start" value="1" onclick="check(this)">Iniciar</button>
			<button class="btn start" id="continue" value="1" onclick="check(this)">Continuar</button>
			<button class="btn stop" id="stop" value="0" onclick="check(this)">Parar</button>
			<button class="btn start" id="submit" onclick="subm()">Enviar</button>
		</div>
		<script type="text/javascript" src="main.js"></script>
</body>

</html>
