<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Facebook</title>
    <link href="https://fonts.googleapis.com/css2?family=Kufam:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="topo">
        <h1>facebook</h1>
    </div>
    <form class="form" action="">
        <div class="card">
            <div class="card_top">
                <p>Entrar no Facebook</p>
            </div>
            <div class="card_meio">
                <label></label>
                <input type="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="card_meio">
                <label></label>
                <input type="password" placeholder="Digite sua senha" required>
            </div>
            <div class="card_meio">
                <button type="submit">Entrar</button>
            </div>
        </div>
    </form>
    
</body>
</html>
