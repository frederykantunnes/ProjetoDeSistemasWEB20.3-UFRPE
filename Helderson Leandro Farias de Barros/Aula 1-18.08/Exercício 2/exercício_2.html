<!DOCTYPE html>
<html>
<head>
	<title>Exercício</title>
</head>
<body>
	<h1>Criar Conta</h1>
	<form action="http://www.atdsistemas.com.br/web/formulario/" enctype="multipart/form-data">
		<fieldset>
		<legend>Informações Pessoais</legend>
		<label>Primeiro Nome:</label>
		<input type="text" name="nome">
		<br>
		<br>
		<label>Foto: </label>
		<input type="file" name="foto">
		<br>
		<br>
		<label>Endereço: </label>
		<input type="text" name="endereco"><br>
		<br>
		<label>Sexo</label><br>
		<input type="radio" name="sexo" value="masculino">
		<label>Masculino</label><br>
		<input type="radio" name="sexo" value="feminino">
		<label>Feminino</label><br>
		<input type="radio" name="sexo" value="indefinido">
		<label>Não definido</label>
		<p>Nível de Formação Acadêmica Concluído
		<select name=formacao>
			<option value="nenhuma">Nenhuma Formação</option>
		</select>
		</p>
		<label>Quem sou eu?</label><br>
		<textarea cols="110" name="descricao"></textarea><br>
		</fieldset>
		<fieldset>
		<legend>Redes Sociais</legend>
		<label>Twitter:</label>
		<input type="text" name="twitter"><br>
		<br>
		<label>Instagram:</label>
		<input type="text" name="instagram"><br>
		<br>
		<label>Facebook:</label>
		<input type="text" name="facebook"><br>
		</fieldset>
		<fieldset>
			<legend>Informações de Login</legend>
			<label>Email: </label>
			<input type="email" name="email"><br>
			<br>
			<label>Senha: </label>
			<input type="password" name="senha"><br>
			<br>
			<input type="radio" name="lembrar">
			<label>Lembre-me</label>
		</fieldset>
		<br>
		<button type="reset">Limpar Campos</button>
		<button>Enviar</button>
	</form>
</body>
</html>
