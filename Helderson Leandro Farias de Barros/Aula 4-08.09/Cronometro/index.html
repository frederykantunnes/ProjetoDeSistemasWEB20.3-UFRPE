<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
    <title>Cronometro</title>
</head>
<body>
    <div>
    <div class="main">
        <div class="contador">
            <div class="time-div">
                <h1 id="hour">00</h1>
                <h2>hora</h2>
            </div>
            <div class="time-div">
                <h1 id="minute">00</h1>
                <h2>min</h2>
            </div>
            <div class="time-div">
                <h1 id="second">00</h1>
                <h2>seg</h2>
            </div>
        </div>
        
        <label for="valor">Insira o tempo em minutos</label>
        <input type="number" id="valor" step="1">
        <button id="iniciar">Iniciar</button>

        <script src="js/index.js"></script>
    </div>
</div>
</body>
</html>
