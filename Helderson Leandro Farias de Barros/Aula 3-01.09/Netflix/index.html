<html>

            <br>

            </div>
            <br>
            <br>
            <br>
            <img class= "facebook-icon" src="images/facebook-icon.png" alt="Imagem não encontrada">
            <a href="" class="link conectar">Conectar com Facebook</a><br>
            <br>
            <label>Novo por aqui?</label>
            <a href="" class="link assine">Assine agora.</a>
            <br>
            <br>

        </div>

    </div>
