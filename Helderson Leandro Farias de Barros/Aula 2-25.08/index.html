<!DOCTYPE html>
<html>
<head>
    <title>Exercício</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Criar Conta</h1>
    <div class="page">
	<form action="http://www.atdsistemas.com.br/web/formulario/" method="POST" enctype="multipart/form-data">
		<fieldset>
		<legend>Informações Pessoais</legend>
		<input type="text" name="nome" placeholder="Primeiro nome">
		<br>
		<br>
		<label>Foto: </label>
		<input type="file" class="fileInput" name="foto">
		<br>
		<br>
		<input type="text" name="endereco" placeholder="Endereço"><br>
		<br>
		<label>Sexo</label><br>
		<input type="radio" name="sexo" id="masc" value="masculino">
		<label for="masc">Masculino</label><br>
		<input type="radio" name="sexo" id="fem" value="feminino">
		<label for="fem">Feminino</label><br>
		<input type="radio" name="sexo" id="indef" value="indefinido">
		<label for="indef">Não definido</label>
		<p>Nível de Formação Acadêmica Concluído
		<select name=formacao>
			<option value="nenhuma">Nenhuma Formação</option>
		</select>
		</p>
        <br>
		<textarea cols="110" name="descricao" placeholder="Quem sou eu?"></textarea><br>
		</fieldset>
		<fieldset>
		<legend>Redes Sociais</legend>
		<input type="text" name="twitter" placeholder="Twitter"><br>
		<br>
		<input type="text" name="instagram" placeholder="Instagram"><br>
		<br>
		<input type="text" name="facebook" placeholder="Facebook"><br>
		</fieldset>
		<fieldset>
			<legend>Informações de Login</legend>
			<input class="email" type="email" name="email" placeholder="Email"><br>
			<br>
			<input type="password" name="senha" placeholder="Senha"><br>
			<br>
			<input type="radio" name="lembrar">
			<label>Lembre-me</label>
		</fieldset>
		<br>
		<button class="limpar" type="reset">Limpar Campos</button>
		<button class="enviar">Enviar</button>
    </form>
    </div>
</body>
</html>
